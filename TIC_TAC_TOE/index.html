<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
</head>
<body>
	<main>
		<div class="player-selection">
			<p>pick player's mark</p>

		<button>new game(vs human)</button>
	</main>
