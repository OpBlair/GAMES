<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="game.css">
	<script defer src="game.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<main>
		<div class="welcome-page">
			<div class="player-selection">
				<p>pick player's mark</p>
				<div class="player-sign">
					<span data-index="x" class="player-variable">x</span>
					<span data-index="o" class="player-variable">o</span>
				</div>
				<p>remember: x goes first</p>
			</div>
			<button class="vs-computer">new game(vs computer)</button>
			<button>new game(vs human)</button>
		</div>

		<div class="difficulty-menu">
			<p>select difficulty</p>
			<button class="difficulty-btn" data-level="easy">Easy</button>
			<button class="difficulty-btn" data-level="medium">Medium</button>
			<button class="difficulty-btn" data-level="hard">Hard</button>
		</div>

		<div class="game-table-top">
			<div class="logo"></div>
			<div class="turn">
				<span class="turn-variable"></span>
				<span>turn</span>
			</div>
			<button class="restart-btn" aria-label="Restart game"></button>
			</div>
		</div>

		<div class="game-table">
			<div class="game-cell" data-index="0" ></div>
			<div class="game-cell" data-index="1" ></div>
			<div class="game-cell" data-index="2" ></div>
			<div class="game-cell" data-index="3" ></div>
			<div class="game-cell" data-index="4" ></div>
			<div class="game-cell" data-index="5" ></div>
			<div class="game-cell" data-index="6" ></div>
			<div class="game-cell" data-index="7" ></div>
			<div class="game-cell" data-index="8" ></div>
		</div>

		<div class="game-table-bottom">
			<div id="you">
				<span>(you)</span>
				<span id="you-score">0</span>
			</div>
			<div id="ties">
				<span>ties</span>
				<span id="ties-score">0</span>
			</div>
			<div id="opponent">
				<span>(opponent)</span>
				<span id="opponent-score">0</span>
			</div>
		</div>
	</main>
</body>
</html>
